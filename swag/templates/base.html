<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    
    <style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .site-header {
        background-color: plum;
        color: #fff;
        padding: 4px;
        text-align: center;
    }
    
    .site-header h1 {
        margin: 0;
        font-size: 2rem;
    }
    
    .site-header nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    
    .site-header nav ul li {
        display: inline;
    }
    
    .site-header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        padding: 5px 10px;
    }
    
    .site-header nav ul li a:hover {
        background-color: #555;
        border-radius: 5px;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
    }
    </style>
    
</head>
<body>
   

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
