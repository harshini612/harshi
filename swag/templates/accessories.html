<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Category</title>
    <link href="assets/home.css" rel="stylesheet" type="text/css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('assets/background-accessories.jpg'); /* Replace with your background image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    header {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for header */
        border-bottom: 2px solid #ddd;
    }

    h1 {
        margin: 0;
        color: #333;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    main {
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap;
        overflow-x: auto; /* Enables horizontal scrolling */
        padding: 20px;
        gap: 15px;
    }

    .sub-category-card {
        flex: 0 0 auto;
        width: 250px;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .sub-category-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block;
        border-radius: 8px;
    }

    .sub-category-card h3 {
        position: absolute;
        top: 10px;
        left: 10px;
        margin: 0;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 4px;
    }

    .sub-category-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
</style>
<body>
    <header>
        <h1>Accessories</h1>
        <a href="home.html">Back to Home</a>
    </header>
    <main>
        <section class="sub-category">
            <div class="sub-category-card">
                <h3>Jewellery</h3>
                <img src='https://tse3.mm.bing.net/th?id=OIP.FfQJGiR-W1olJle11zmKBwHaGq&pid=Api&P=0&h=180' alt="Jewellery">
            </div>
            <div class="sub-category-card">
                <h3>Watches</h3>
                <img src='https://tse4.mm.bing.net/th?id=OIP.75HkYXhxV0gpO8qwT0Wf7wHaHa&pid=Api&P=0&h=180' alt="Watches">
            </div>
            <div class="sub-category-card">
                <h3>Handbags</h3>
                <img src='https://img.kwcdn.com/product/open/2022-11-19/1668850905851-c7f1dae62c3343d2ba76abba762f6309-goods.jpeg' alt="Handbags">
            </div>
            <div class="sub-category-card">
                <h3>Goggles</h3>
                <img src='https://tse1.mm.bing.net/th?id=OIP.JLzUlecXuwX9fNyN4rSTOgHaHa&pid=Api&P=0&h=180' alt="Goggles">
            </div>
        </section>
    </main>
</body>
</html>
